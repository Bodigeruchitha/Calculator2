<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="forms.css">
    <script src="forms.js"></script>
    <title>FORMS</title>
</head>
<body>
    <div class="container">
        <hr/>
        <div class="panel panel-primary">
            <div class="panel-heading">
                Forms
            </div>
            <form>
            <div class="panel-body">
                <div class="form-group" id="fdiv">
                    <label for="fname" class="control-label">FirstName</label>
                    <input name="fname"  class="form-control" id="fname"
                    onblur="validateFname()"/>
                    <p id="fout"></p>
                </div>  
            </div>
            <div class="panel-body">
                <div class="form-group" id="fdiv">
                    <label for="LastName" class="control-label">LastName</label>
                    <input name="LastName"  class="form-control" id="LastName"onblur="validateFname()"/>
                    <p id="fout"></p>
                </div>  
            </div>
            <div class="panel-body">
                <div class="form-group" id="fdiv">
                    <label for="DOB" class="control-label">Date Of Birth </label>
                    <input name="Date"  class="form-control" id="DOB"
                    type="date" minlength="8"/>
                    <p id="pout"></p>
                </div>  
            </div>
            <div class="panel-body">
                <div class="form-group" id="fdiv">
                    <label for="myCheckbox" class="control-label">Gender </label>
                    <p id="pout"></p>
                </div>
                <div class="form-group">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Prefer not to say </label>
                    <input type="radio" name="gender" id="female" value="Female">
                </div>  
            </div>
            <div class="panel-body">
                <div class="form-group" id="fdiv">
                    <label for="mail" class="control-label">Email</label>
                    <input name="email"  class="form-control" id="mail"
                    oninput="validateEmail()"/>
                    <p id="eout"></p>
                </div>  
            </div>
            <div class="panel-body">
                <div class="form-group" id="fdiv">
                    <label for="phoneNumber" class="control-label">Phone Number</label>
                    <input name="phoneNumber"  class="form-control" id="pwd"
                    type="phoneNumber"/>
                    <p id="pout"></p>
                </div>  
            </div>
            <div class="panel-body">
                <div class="form-group" id="fdiv">
                    <label for="pwd" class="control-label">Password</label>
                    <input name="pwd"  class="form-control" id="pwd"
                    type="password" minlength="8"/>
                    <p id="pout"></p>
                </div>  
            </div>
            
            <button type="submit" class="btn btn-primary" > Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>

        </form>
        </div>
    </div>
</body>
</html>
